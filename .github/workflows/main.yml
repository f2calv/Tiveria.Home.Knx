name: Publish Tiveria.Home.Knx Package

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
       
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.11
      with:
          versionSpec: '5.8.x'
 
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9.7
      with:
        useConfigFile: true
        
    - name: Display SemVer
      run: | 
        echo "SemVer: $GITVERSION_SEMVER"

    - name: Test
      run: dotnet test -c Release --verbosity normal  /p:Version=$GITVERSION_NUGETVERSIONV2 /p:AssemblyVersion=$GITVERSION_ASSEMBLYSEMVER /p:InformationalVersion=$GITVERSION_INFORMATIONALVERSION

    - name: Build
      run: dotnet build --no-restore /p:Version=$GITVERSION_NUGETVERSIONV2 /p:AssemblyVersion=$GITVERSION_ASSEMBLYSEMVER /p:InformationalVersion=$GITVERSION_INFORMATIONALVERSION

    - name: Show packages
      run: ls -la bin/

    - name: Publish Tiveria.Home.Knx
      run: dotnet nuget push bin/Tiveria.Home.Knx.$GITVERSION_NUGETVERSIONV2.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json

    - name: Tag the release
      uses: rickstaa/action-create-tag@v1
      with:
          tag: "$GITVERSION_NUGETVERSIONV2"
          message: "Version $GITVERSION_NUGETVERSIONV2 release to nuget"